server {
  listen 80;
  server_name _;

  # Serve built app
  root /usr/share/nginx/html;
  index index.html;

  # Proxy API to backend service in Docker network
  location /api {
    proxy_pass http://api:4000;
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection 'upgrade';
    proxy_set_header Host $host;
    proxy_cache_bypass $http_upgrade;
  }

  # Gzip for better performance
  gzip on;
  gzip_types text/plain application/javascript application/x-javascript text/javascript text/xml text/css application/xml application/json image/svg+xml;
  gzip_min_length 256;

  # Single Page App fallback
  location / {
    try_files $uri $uri/ /index.html;
  }
}

